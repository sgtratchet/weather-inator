<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Inator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class='jumbotron'>
        <h1 class='display-3'>Weather-Inator</h1>

    </header>
<main class ="container justify-space-between">
    <div class="row" >
        <div class="search-container input-group mb-3 col-3 col-md-4 id=user-form">
            <div class = "col-12"> 
                <h3>Search For a City:</h3>
            </div>
            <input type="text" class="form-control" id ="user-input" placeholder="Input City" autofocus="true">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="city-button">Button</button>
            </div>
        </div>
    
        <div class='row col-9 col-md-6 weather'>
            <h2 class='subtitle' id='weather-search'>Weather: <span id='display-weather'></span></h2>
            <div id='weather-container'></div>
        </div>
    </div>
</main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
